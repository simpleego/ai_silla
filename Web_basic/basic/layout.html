<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
header
{
    background-color:lightgrey;
   height:100px;
}
nav
{
    background-color:lightgrey;
    height:50px;
}
#main
{
  width:100%;
  height:400px;
  margin-top:20px;
  overflow:hidden;
  border:1px solid black;

}
section
{
    width:50%;
    background-color:lightgrey;
    height:150px;
}
article
{
    width:60%;
    margin-left:100px;
    background-color:yellow;
    height:100px;
}
aside
{
    float:right; 
    position:relative;
    top:0;
    right:0;
    width:40%;
    margin-left:5px;
    height:600px;
    background-color:lightgrey;
    height:150px;
}
footer
{
    background-color:lightgrey;
   height:100px;
}
header, nav,section,article,footer,aside
{
    text-align:center;
}
</style>
</head>
<body>

<header>
<h3>header 부분입니다.</h3>
</header>
<nav>
<h3>nav 부분입니다.</h3>
</nav>
<div id="main">
<aside>
<p>aside 부분입니다.</p>
</aside>
<section>
<p>section1 부분입니다</p>
<article>
<p>article1 부분입니다</p>
</article>
</section>

<section>
<p>section2 부분입니다</p>
<article>
<p>article2 부분입니다</p>
</article>
</section>
</div>
<footer>
<h3>footer 부분입니다.</h3>
</footer>

</body>
</html>
